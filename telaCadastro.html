<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
          <img src="logo-menu-sidebar.jpg" class="sidemenu">
        </div>
        <div class="header-center">
          <img src="logo-da-empresa.png" class="logo">
        </div>
        <div class="header-right">
          <input type="text" placeholder="Digite o que deseja pesquisar..." class="pesquisa">
          <button class="botao"> PESQUISAR </button>
        </div>
      </div>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastrar</h1>
            <p>Digite os seus dados para cadastrar nos campos abaixo.</p>
            <label for="name">Nome</label>
            <input type="name" placeholder="Digite seu nome Completo" />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>  
            <input type="password" placeholder="Digite sua senha" />
            <label for="password">Confirmar Senha</label>  
            <input type="password" placeholder="Confirme sua senha" />
            <a href="telaLogin.html">Já tenho conta</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados</p>
        <p>Entre em contato pelo e-mail: contato@exemplo.com</p>
        <nav>
                <P><a>Termos de uso</a></P>
                <P><a>Política de privacidade</a></P>
                <P><a>Sobre nós</a></P>
        </nav>
    </footer>
    
</body>
</html>
